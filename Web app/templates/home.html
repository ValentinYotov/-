<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Начална Страница</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Добре дошли в официалната страница за AI </h2>
        {% if 'user' in session %}
            <p>Успешно сте влезли!</p>
            <a href="{{ url_for('dashboard') }}"><button>Към профила</button></a>
        {% else %}
            <a href="{{ url_for('login') }}"><button>Вход</button></a>
            <a href="{{ url_for('register') }}"><button>Регистрация</button></a>
        {% endif %}
    </div>
</body>
</html>
